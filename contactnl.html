<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="mailto:bubaykara@outlook.com">
				<span class="contact100-form-title">
					Stuur mij een bericht.
				</span>


				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="name">Voor/achternaam</label>
					<input id="name" class="input100" type="text" name="name" placeholder="vul je naam in..." required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Vul je Email in..." required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="message">Message</label>
					<textarea id="message" class="input100" name="message" placeholder="Type je bericht in..." required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Verstuur
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
			</div>
		</div>
	</div>
</body>
</html>
